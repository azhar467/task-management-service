<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>User Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h1>User Details</h1>

    <!-- Navigation Links -->
    <div class="nav-links">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/users}">Users</a>
        <a th:href="@{/projects}">Projects</a>
        <a th:href="@{/tasks}">Tasks</a>
    </div>

    <!-- User Details Table -->
    <table class="details-table">
        <tbody>
        <tr>
            <th>ID</th>
            <td th:text="${user.id}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="${user.name}"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td th:text="${user.email}"></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td th:text="${user.gender}"></td>
        </tr>
        <tr>
            <th>Date of Birth</th>
            <td th:text="${user.dateOfBirth}"></td>
        </tr>
        <tr>
            <th>Role</th>
            <td th:text="${user.role}"></td>
        </tr>
        <tr>
            <th>Created At</th>
            <td th:text="${#temporals.formatISO(user.createdAt)}"></td>
        </tr>
        <tr>
            <th>Updated At</th>
            <td th:text="${#temporals.formatISO(user.updatedAt)}"></td>
        </tr>
        <tr>
            <th>Tasks</th>
            <td>
                <ul th:if="${user.taskNames != null and !user.taskNames.isEmpty()}">
                    <li th:each="taskName : ${user.taskNames}" th:text="${taskName}"></li>
                </ul>
                <span th:if="${user.taskNames == null or user.taskNames.isEmpty()}">No tasks assigned</span>
            </td>
        </tr>
        <tr>
            <th>Projects</th>
            <td>
                <ul th:if="${user.projectNames != null and !user.projectNames.isEmpty()}">
                    <li th:each="projectName : ${user.projectNames}" th:text="${projectName}"></li>
                </ul>
                <span th:if="${user.projectNames == null or user.projectNames.isEmpty()}">No projects created</span>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Back Button -->
    <div class="button-container">
        <a th:href="@{/users}" class="button">Back to User List</a>
    </div>
</div>
</body>
</html>

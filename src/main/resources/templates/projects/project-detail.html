<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Project Detail</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h1>Project Detail</h1>

    <!-- Navigation Links -->
    <div class="nav-links">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/users}">Users</a>
        <a th:href="@{/projects}">Projects</a>
        <a th:href="@{/tasks}">Tasks</a>
    </div>

    <!-- Project Details Table -->
    <table class="details-table">
        <tbody>
        <tr>
            <th>ID</th>
            <td th:text="${project.id}">1</td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="${project.name}">Project Name</td>
        </tr>
        <tr>
            <th>Description</th>
            <td th:text="${project.description}">Project Description</td>
        </tr>
        <tr>
            <th>Start Date</th>
            <td th:text="${project.startDate}">Start Date</td>
        </tr>
        <tr>
            <th>End Date</th>
            <td th:text="${project.endDate}">End Date</td>
        </tr>
        <tr>
            <th>Created At</th>
            <td th:text="${#temporals.formatISO(project.createdAt)}">Created At</td>
        </tr>
        <tr>
            <th>Updated At</th>
            <td th:text="${#temporals.formatISO(project.updatedAt)}">Updated At</td>
        </tr>
        </tbody>
    </table>

    <!-- Back Button -->
    <div class="button-container">
        <a th:href="@{/projects}" class="button">Back to Project List</a>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <script>
        function confirmDelete(name) {
            return confirm('Are you sure you want to delete ' + name + '?');
        }
        
        function searchTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const table = document.querySelector('table');
            const rows = table.getElementsByTagName('tr');
            
            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                let found = false;
                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].textContent.toLowerCase().includes(filter)) {
                        found = true;
                        break;
                    }
                }
                rows[i].style.display = found ? '' : 'none';
            }
        }
    </script>
    <div class="container">
        <h1>Task Management</h1>
        
        <div class="nav-links">
            <a href="/tasks/new" class="button">Add New Task</a>
        
        <!-- Search Box -->
        <div style="margin: 20px 0;">
            <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search tasks..." style="padding: 8px; width: 300px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
            <a href="/dashboard">Dashboard</a>
            <a href="/users">Users</a>
            <a href="/projects">Projects</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Priority</th>
                    <th>Assignee</th>
                    <th>Project</th>
                    <th>Due Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.id}"></td>
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.status}"></td>
                    <td th:text="${task.priority}"></td>
                    <td th:text="${task.assigneeName}"></td>
                    <td th:text="${task.projectName}"></td>
                    <td th:text="${task.dueDate}"></td>
                    <td class="actions">
                        <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn-edit">View</a>
                        <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn-edit">Edit</a>
                        <a th:href="@{/tasks/delete/{id}(id=${task.id})}" th:data-name="${task.title}" onclick="return confirmDelete(this.dataset.name);" class="btn-delete">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

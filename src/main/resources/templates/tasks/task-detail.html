<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Task Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h1>Task Details</h1>

    <!-- Navigation Links -->
    <div class="nav-links">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/users}">Users</a>
        <a th:href="@{/projects}">Projects</a>
        <a th:href="@{/tasks}">Tasks</a>
    </div>
        
        <div class="form-group">
            <label>ID:</label>
            <p th:text="${task.id}"></p>
        </div>
        
        <div class="form-group">
            <label>Title:</label>
            <p th:text="${task.title}"></p>
        </div>
        
        <div class="form-group">
            <label>Description:</label>
            <p th:text="${task.description}"></p>
        </div>
        
        <div class="form-group">
            <label>Status:</label>
            <p th:text="${task.status}"></p>
        </div>
        
        <div class="form-group">
            <label>Priority:</label>
            <p th:text="${task.priority}"></p>
        </div>
        
        <div class="form-group">
            <label>Assignee:</label>
            <p th:text="${task.assigneeName}"></p>
        </div>
        
        <div class="form-group">
            <label>Project:</label>
            <p th:text="${task.projectName}"></p>
        </div>
        
        <div class="form-group">
            <label>Due Date:</label>
            <p th:text="${task.dueDate}"></p>
        </div>
        
        <div class="nav-links">
            <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="button">Edit</a>
            <a href="/tasks" class="button">Back to List</a>
        </div>
    </div>
</body>
</html>

name: Maven Build Pipeline

on:
  push:
    branches:
      - master  # Change to the branch name you push to
  pull_request:
    branches:
      - master  # Change to the branch name you push to

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt' # Options: adopt, zulu, temurin, others

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Maven clean install
        run: mvn clean install
